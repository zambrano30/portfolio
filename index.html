<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="w-screen flex flex-col justify-center items-center bg-zinc-100">
    <header class="text-white text-2xl flex flex-row mb-4 w-full justify-between items-center px-8 md:px-12">
        <img class="mt-4" src="./images/logo.png" alt="" width="60px">
        <!-- Botón hamburguesa (checkbox hack) -->
        <div class="md:hidden relative">
            <input id="menu-toggle" type="checkbox" class="peer hidden" />
            <label for="menu-toggle" class="flex flex-col gap-1 cursor-pointer z-50 mt-4">
                <span class="block w-8 h-1 bg-sky-500 rounded"></span>
                <span class="block w-8 h-1 bg-sky-500 rounded"></span>
                <span class="block w-8 h-1 bg-sky-500 rounded"></span>
            </label>
            <!-- Menú móvil centrado -->
            <nav class="fixed inset-0 bg-zinc-100 bg-opacity-90 flex flex-col items-center justify-center gap-8 text-sky-500 text-2xl scale-0 peer-checked:scale-100 transition-transform duration-300 md:hidden z-40">
                <ul class="flex flex-col gap-6 items-center">
                    <li>Home</li>
                    <li>Skills</li>
                    <li>Projects</li>
                    <button class="bg-zinc-100 border-0 p-2 rounded-4xl text-violet hover:bg-sky-500 hover:text-white">Download CV</button>
                </ul>
            </nav>
        </div>
        <!-- Menú normal en desktop -->
        <nav class="hidden md:block">
            <ul class="flex flex-row gap-8 items-center text-3xl md: p-16">
                <li>Home</li>
                <li>Skills</li>
                <li>Projects</li>
                <li>
                    <button class="bg-sky-500 border-0 px-4 py-2.5 rounded-4xl text-white flex justify-center items-center mn-w-[150px] hover:bg-zinc-100 hover:text-sky-500 hover:border border-sky-500">Download CV</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="flex flex-col justify-center items-center">
        <h1 class="text-4xl md:mt-4 md:text-6xl flex justify-center items-center">Web Fronted Developer</h1>
    </section>
    <section class="flex flex-col justify-center items-center p-4 m-4">
        <div class="w-40 h-40 sm:w-56 sm:h-56 md:w-80 md:h-80 lg:w-[28rem] lg:h-[28rem] bg-violet-600 rounded-full relative overflow-hidden flex justify-center items-center">
            <img 
                class="absolute left-1/2 -translate-x-1/2 w-44 h-44 sm:w-64 sm:h-64 md:w-96 md:h-96 lg:w-[32rem] lg:h-[32rem] object-cover rounded-full"
                src="./images/chris.png" alt="photo-profile">
        </div>

    </section>
</body>
</html>
